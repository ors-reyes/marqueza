<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="icon"   href="img/favicon.png" type="image/png" />
    <title>NewSlide</title>
    <link rel="stylesheet" href="css/defaul.css">
    <link rel="stylesheet" href="css/sl.css">
</head>
<body>
    <nav>
        <div class="slC">
            <div class="slImgMask"></div>
            <div class="slImg"></div>
            <div class="slLogo"></div>
            <div class="slSocial"></div>
            <div class="slIconC">
                <object class="icon actual" data="img/icon-manicure.svg" type="image/svg+xml"></object>
                <object class="icon" data="img/icon-pedicure.svg" type="image/svg+xml"></object>
                <object class="icon" data="img/icon-esculpidas.svg" type="image/svg+xml"></object>
                <object class="icon" data="img/icon-french.svg" type="image/svg+xml"></object>
            </div>
            <div class="slIconC-Nav">
                <div class="manicure" onclick="mostrar(0)"></div>
                <div class="pedicure" onclick="mostrar(1)"></div>
                <div class="esculpidas" onclick="mostrar(2)"></div>
                <div class="french" onclick="mostrar(3)"></div>
            </div>
        </div>
    </nav>
    <section>
        <object class="contenido" data="img/contenido.svg" type="image/svg+xml"></object>
    </section>
<script src="js/sl.js"></script>
</body>
</html>
